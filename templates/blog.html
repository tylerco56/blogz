{% extends "base.html" %}

    {% block content %}
    <form action='/' method='post'>
        <label>Title for your new blog:
            <input name='title' type='text' />
        </label>
        <label>Your new blog entry:
            <input name='entry' type='text' />
        </label>
        <input type='submit' value='Add Entry' />
    </form>

    <hr />

    <h1>Build A Blog</h1>   

    {% if blogs|length == 0 %}
    <p>No blog entries yet!</p>
    {% else %}
        {% for blog in blogs %}
        <h1> {{blog.title}} </h1>
        <p>  {{blog.entry}} </p>
        <hr />
        {% endfor %}
    {% endif %}

{% endblock %}
